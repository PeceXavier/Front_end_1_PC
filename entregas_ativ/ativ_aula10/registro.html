<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="./css/styleregistro.css" />
</head>

<body>
    <header class="discont">

        <h3>Descontos de 20% em todos os produtos!
        </h3>

        <div class="title">
            <img src="img/logo.png">
            <h1>Heróis</h1>
        </div>
    </header>
    <main class="formulario">
        <form action="" method="post">
            <fieldset class="preenchimento-form">
              <div>
                <legend>Registro</legend>

                <div class="caixas-registro">
                    <div>
                        <label for="nome-e-sobrenome"></label>
                        <input type="text" name="nome-e-sobrenome" id="nome-e-sobrenome" placeholder="Nome e Sobrenome"
                            required>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>

                    <div>
                        <select name="pais" id="pais">
                            <optgroup label="País">
                                <option value="">País</option>
                                <option value="Brasil">Brasil</option>
                            </optgroup>
                        </select>

                    </div>

                    <div class="botoes-registro">
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Registrar">
                    </div>
                    <p>Já possui uma conta? 
                        <a href="/login.html">Entrar</a>
                    </p>
                </div>
            </fieldset>
        </form>

    </main>
    <footer>
        <p>Todos os direitos reservados a FRONT END 1</p>
        <ul>
            <li>Naickely M. Fernandes</li>
            <li>Paulo Xávier</li>
            <li>Murilo Barberini</li>
            <li>Everton Moraes</li>
        </ul>
    </footer>
</body>

</html>
