<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <header>
      <nav>
          <div class="card__one">
        <div class="card__logo">
          <img src="img/Logo.png" alt="" />
        </div>
        <div class="card__list__d">
          <ul type="none">
            <a href="#Home"><li>Home</li></a>
            <a href="#Ranking"><li>Ranking</li></a>
            <a href="#Promocao"><li>Promocao</li></a>
            <a href="#Contato"><li>Contato</li></a>
          </ul>
        </div>
           </div>
      </nav>
    </header>
    <main>
      <section class="conteiner__main">
        <div class="conteiner__1">
          <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
        </div>
        <div class="conteiner__2">
          <div class="conteiner__2a">
            <h2>Cardápio de pizzas</h2>
            <h3>TOP 5</h3>
            <ol type="1" class="car__list__o">
              <li>Frango e catupiry</li>
              <li>hawaiana</li>
              <li>Bolonhesa</li>
              <li>Fugazzeta</li>

            </ol>
          </div>
          <div class="conteiner__2b">
            <img src="img/PizzaFalling.jpg" alt="" />
          </div>
        </div>
    <footer class="conteiner__end__bottom">
          <div class="card__list__bottom">
            <ul>
              <a id="Home"><li>Home</li></a>
              <a id="Ranking"><li>Ranking</li></a>
              <a id="Promocao"><li>Promocao</li></a>
              <a id="Contato"><li>Contato</li></a>
            </ul>
            <div class="card__logo__bottom">
                <img class="logo" src="img/Logo.png" alt="" />
              </div>
    </footer>    
      </section>
    </main>
  </body>
</html>
